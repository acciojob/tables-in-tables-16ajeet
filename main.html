<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style-Tables.css" />
  </head>
  <body>
    <table   style="width: 100%; height: 100%; border: 1px solid black;">
      <!-- Your code here -->
        <tr>
            <td class="outmost-table-row-top">
                <table class="inner-table-border">
                    <tr >
                        <th colspan="2" class="table-data-border">Nested Table 2</th>
                    </tr>
                    <tr >
                        <th class="table-data-border">Column 1</th>
                        <th class="table-data-border">Column 2</th>
                    </tr>
                    <tr>
                        <td class="table-data-border">abc</td>
                        <td class="table-data-border">def</td>
                    </tr>
                </table>
            </td>
            <td class="outmost-table-row-top">
                <table class="inner-table-border">
                    <tr>
                        <th class="table-data-border">Nested Table 1</th>
                    </tr>
                    <tr>
                        <td class="table-data-border">
                            <ul>
                                <li>List item</li>
                                <li>List item</li>
                                <li>List item</li>
                            </ul>
                        </td>
                    </tr>
                </table>
            </td >
        </tr>
        <tr >
            <td class="outmost-table-row-bottom">
                <table class="inner-table-border">
                    <tr >
                        <th class="table-data-border" colspan="2"> Nested Table 3</th>
                    </tr>
                    <tr >
                        <td class="table-data-border"><a href="#" target="_blank"> Nested Table</a></td>
                        <td class="table-data-border">Demo Continued</td>
                    </tr>
                </table class="inner-table-border">
            </td>
            <td  class="outmost-table-row-bottom">
                <table class="inner-table-border">
                    <tr>
                        <th class="table-data-border">Nested Table 4</th>
                    </tr>
                    <tr>
                        <td style="background-color: black; color: white; border: 1px solid black;">HTML</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
  </body>
</html>
